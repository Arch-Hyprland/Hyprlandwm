## applicationMenu:blur - Quickshell layer
layerrule = blur on, match:namespace ^(quickshell:applicationMenu:blur)$
layerrule = ignore_alpha 0.6, match:namespace ^(quickshell:applicationMenu:blur)$
layerrule = xray 0, match:namespace ^(quickshell:applicationMenu:blur)$

# Legacy applicationMenu:blur rules (keeping for compatibility)
